<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  <!-- Shopping cart icon -->
  <g transform="translate(100, 100)">
    <!-- Cart body -->
    <path d="M -30 -10 L -35 -35 L 35 -35 L 30 -10 Z" stroke="white" stroke-width="3" fill="none" stroke-linejoin="round"/>
    <!-- Cart wheels -->
    <circle cx="-20" cy="15" r="5" fill="white"/>
    <circle cx="20" cy="15" r="5" fill="white"/>
    <!-- Cart bottom -->
    <line x1="-30" y1="-10" x2="-25" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="-10" x2="25" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="10" x2="25" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>